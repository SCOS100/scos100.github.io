<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javascript test</title>
</head>
<body>
  <script>
    function tof(user) {
      if (user == "scos100") {
        document.getElementById("console").element.innerHTML = "no";
      };
    };
  </script>
  <input type="text" name="text" id="user">
  <button type="submit" onclick="tof(document.getElementsByName("text"));">go</button>
  <p id="console"></p>
</body>
</html>
